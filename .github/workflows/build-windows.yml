name: Build Windows

permissions:
  contents: write   # нужно для загрузки артефактов в релиз

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-2022   # фиксируем стабильный раннер
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl
          pip install pyinstaller

      - name: Build with PyInstaller (onefile)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --noconsole --clean --onefile `
            --name PartnerListEnricher `
            --hidden-import pandas `
            --hidden-import openpyxl `
            app\main.py

      - name: Pack artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist_single | Out-Null
          Copy-Item "dist\PartnerListEnricher.exe" "dist_single\PartnerListEnricher.exe"
          Compress-Archive -Path "dist_single\*" -DestinationPath "PartnerListEnricher_win.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PartnerListEnricher_win
          path: PartnerListEnricher_win.zip

release:
  needs: build-win
  if: startsWith(github.ref, 'refs/tags/v')
  runs-on: ubuntu-latest
  steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: PartnerListEnricher_win
        path: .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }} – Windows build
        files: PartnerListEnricher_win.zip
        generate_release_notes: true
