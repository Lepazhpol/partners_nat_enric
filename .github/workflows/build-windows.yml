name: Build Windows

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-2022   # фиксируем стабильный образ
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # PyInstaller стабилен

      - name: Show env
        shell: pwsh
        run: |
          python --version
          pip --version
          Get-ChildItem -Recurse -Depth 2

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          # Если нет app/icon.ico — сними флаг --icon и --add-data
          pyinstaller --noconfirm --noconsole --clean `
            --name PartnerListEnricher `
            --icon app/icon.ico `
            --add-data "app/icon.ico;." `
            app\main.py

      - name: Pack artifact
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/PartnerListEnricher/*" -DestinationPath "PartnerListEnricher_win.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PartnerListEnricher_win
          path: PartnerListEnricher_win.zip

  release:
    needs: build-win
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: PartnerListEnricher_win
          path: .
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: PartnerListEnricher_win.zip
